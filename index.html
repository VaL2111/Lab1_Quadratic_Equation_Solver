<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quadratic Equation Solver</title>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор квадратних рівнянь</h1>

      <div class="input-sections">
        <div class="section">
          <h2>Інтерактивний режим</h2>
          <form id="equationForm">
            <div class="form-group">
              <label for="coefficient-a">a:</label>
              <input type="number" id="a" step="any" required />
            </div>

            <div class="form-group">
              <label for="coefficient-b">b:</label>
              <input type="number" id="b" step="any" required />
            </div>

            <div class="form-group">
              <label for="coefficient-c">c:</label>
              <input type="number" id="c" step="any" required />
            </div>

            <button type="submit">Розв'язати</button>
          </form>
        </div>

        <div class="section">
          <h2>Неінтерактивний (файловий) режим</h2>
          <div class="form-group">
            <label for="coefficient-file">Виберіть файл:</label>
            <input type="file" id="file" accept=".txt" />
            <p class="hint">
              Файл повинен містити три числа (a b c), розділені пробілами
            </p>
          </div>

          <button id="solve-file-btn" type="button">Розв'язати</button>
        </div>
      </div>

      <div class="result-section">
        <h2>Результат</h2>
        <div id="result"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
